<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Drum Kit</title>
</head>
<body>
  <div class="keys">
    <div class="key">
      <button>A</button>
      <span class="sound">clap</span>
    </div>

    <div class="key">
      <button>S</button>
      <span class="sound">hihat</span>
    </div>
    
    <div class="key">
      <button>D</button>
      <span class="sound">kick</span>
    </div>

    <div class="key">
      <button>F</button>
      <span class="sound">openhat</span>
    </div>

    <div class="key">
      <button>G</button>
      <span class="sound">boom</span>
    </div>
    
    <div class="key">
      <button>H</button>
      <span class="sound">ride</span>
    </div>

    <div class="key">
      <button>J</button>
      <span class="sound">snare</span>
    </div>
    
    <div class="key">
      <button>K</button>
      <span class="sound">tom</span>
    </div>
    
    <div class="key">
      <button>L</button>
      <span class="sound">tink</span>
    </div>
  </div>
</body>
</html>
