<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for accessibility and SEO -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Play different drum sounds with your keyboard or mouse in this interactive, responsive drum kit web app. Fun for music lovers and beginners!">
  <meta name="author" content="Deanna Mandarino">

  <!-- External stylesheet link -->
  <link rel="stylesheet" href="styles.css">

  <!-- Page title for browser tab -->
  <title>Drum Kit</title>
</head>
<body>
  <div class="keys">
    <div id="a" class="key">
      <button>A</button>
      <span class="sound">clap</span>
    </div>

    <div id="s" class="key">
      <button>S</button>
      <span class="sound">hihat</span>
    </div>
    
    <div id="d" class="key">
      <button>D</button>
      <span class="sound">kick</span>
    </div>

    <div id="f" class="key">
      <button>F</button>
      <span class="sound">openhat</span>
    </div>

    <div id="g" class="key">
      <button>G</button>
      <span class="sound">boom</span>
    </div>
    
    <div id="h" class="key">
      <button>H</button>
      <span class="sound">ride</span>
    </div>

    <div id="j" class="key">
      <button>J</button>
      <span class="sound">snare</span>
    </div>
    
    <div id="k" class="key">
      <button>K</button>
      <span class="sound">tom</span>
    </div>
    
    <div id="l" class="key">
      <button>L</button>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="sound-a" src="sounds/clap.wav"></audio>
  <audio id="sound-s" src="sounds/hihat.wav"></audio>
  <audio id="sound-d" src="sounds/kick.wav"></audio>
  <audio id="sound-f" src="sounds/openhat.wav"></audio>
  <audio id="sound-g" src="sounds/boom.wav"></audio>
  <audio id="sound-h" src="sounds/ride.wav"></audio>
  <audio id="sound-j" src="sounds/snare.wav"></audio>
  <audio id="sound-k" src="sounds/tom.wav"></audio>
  <audio id="sound-l" src="sounds/tink.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
