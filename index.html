<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Drum Kit</title>
</head>
<body>
  <div class="keys">
    <div id="key-a" class="key">
      <button>A</button>
      <span class="sound">clap</span>
    </div>

    <div id="key-s" class="key">
      <button>S</button>
      <span class="sound">hihat</span>
    </div>
    
    <div id="key-d" class="key">
      <button>D</button>
      <span class="sound">kick</span>
    </div>

    <div id="key-f" class="key">
      <button>F</button>
      <span class="sound">openhat</span>
    </div>

    <div id="key-g" class="key">
      <button>G</button>
      <span class="sound">boom</span>
    </div>
    
    <div id="key-h" class="key">
      <button>H</button>
      <span class="sound">ride</span>
    </div>

    <div id="key-j" class="key">
      <button>J</button>
      <span class="sound">snare</span>
    </div>
    
    <div id="key-k" class="key">
      <button>K</button>
      <span class="sound">tom</span>
    </div>
    
    <div id="key-l" class="key">
      <button>L</button>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="sound-a" src="sounds/clap.wav"></audio>
  <audio id="sound-s" src="sounds/hihat.wav"></audio>
  <audio id="sound-d" src="sounds/kick.wav"></audio>
  <audio id="sound-f" src="sounds/openhat.wav"></audio>
  <audio id="sound-g" src="sounds/boom.wav"></audio>
  <audio id="sound-h" src="sounds/ride.wav"></audio>
  <audio id="sound-j" src="sounds/snare.wav"></audio>
  <audio id="sound-k" src="sounds/tom.wav"></audio>
  <audio id="sound-l" src="sounds/tink.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
